<body>
    <section class="container">
        <h1>Sign Up</h1>
        <form action="">
            <div class="inputBox">
                <label for="fname">Full Name</label>
                <input type="text" id="fname" placeholder="Enter full Name" required autocomplete="on" autofocus>
            </div>
            <div class="inputBox">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter email address" required autocomplete="on" autofocus>
            </div> 
            <div class="column">
                <div class="inputBox">
                    <label for="phone">Phone</label>
                    <input type="phone" placeholder="Enter mobile number" required autocomplete="on" autofocus>
                </div>
                <div class="inputBox">
                    <label for="dob">Date Of Birth</label>
                    <input type="date" id="dob"
                    placeholder="Enter full Name" required autocomplete="on" autofocus>
                </div>
            </div>
            <div class="gendercon">

    <h3>Gender</h3>
<div class="genderopt">
<div class="gender">
    
    <input type="radio" id="male" name="gender" required>
    <label for="male">Male</label>
</div>
<div class="gender">
   
    <input type="radio" id="female" name="gender" required>
     <label for="female">Female</label>
</div>
<div class="gender">
   
    <input type="radio" id="other" name="gender" required> 
    <label for="other">Oloriburuku</label>
</div>
</div>
            </div>
            <div class="inputBox address">
                <label for="address"><Address></Address></label>
                <input type="text" id="address"
                placeholder="Enter Address" required autocomplete="on" autofocus>
                 <input type="text" id="address"
                placeholder="Enter Alternative Address" required autocomplete="on" autofocus>
               <div class="column">
                <div class="selectbox">
<select name="" id="">
    <option value="">
        Country
    </option>
    <option value="">Nigeria</option>
    <option value="">South Africa</option>
    <option value="">America</option>
    <option value="">United Kingdoms</option>
    <option value="">Japan</option>
</select>
                </div>
                  </div>
                 <input type="text" id="address"
                placeholder="City" required autocomplete="on" autofocus>
                <input type="text" id="address"
                placeholder="Region " required autocomplete="on" autofocus>
                <input type="text" id="address"
                placeholder="Postal code" required autocomplete="on" autofocus>
             
            </div>
            <button>Submit</button>
        </form>
